plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'ic.oss'
version = '1.0.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // Jackson 라이브러리
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'

    // Apache Commons Lang
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

test {
    useJUnitPlatform()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name.set("collection-utils-lib")
                description.set("Java Collection Utility library")
                url.set("https://github.com/develpsh/collection-utils-lib")

                licenses {
                    license {
                        name.set("MIT License")
                        url.set("https://opensource.org/licenses/MIT")
                    }
                }

                developers {
                    developer {
                        id.set("develpsh")
                        name.set("박수현")
                        email.set("bshyun1199@gmail.com")
                    }
                }

                scm {
                    connection.set("scm:git:git://github.com/develpsh/collection-utils-lib.git")
                    developerConnection.set("scm:git:ssh://git@github.com:develpsh/collection-utils-lib.git")
                    url.set("https://github.com/develpsh/collection-utils-lib")
                }
            }
        }
    }
}
